<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="styles/style.sass" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="identity">
        <article class="name">
          <h1>
            Name Surname
          </h1>
        </article>
        <article class="contact">
          <div class="contact address">
            <div class="contact address postcode"></div>
            <div class="contact address city"></div>
            <div class="contact address country"></div>
          </div>
          <div class="contact media">
            <!-- ** Contact media to duplicate - phone, email, messaging etc.. ** -->
            <span
              ><p class="contact media use"></p>
              <p class="contact media number"></p
            ></span>
          </div>
        </article>
        <article class="photo"><img src="" alt="candidate picture" /></article>
      </section>
      <section class="objective">
        <article class="objective mission"></article>
        <article class="objective jobrelated"></article>
      </section>
      <section class="experience">
        <h2>Work Experience</h2>
        <!-- ** Experience item to duplicate from WorkExperience [] ** -->
        <article class="experience item">
          <div class="period">
            <p class="from"></p>
            <p class="to"></p>
          </div>
          <div class="position"></div>
          <div class="employer">
            <div class="employer name"></div>
            <div class="employer contact">
              <div class="employer contact city"></div>
              <div class="employer contact country"></div>
            </div>
          </div>
          <div class="activities"></div>
        </article>
      </section>
      <section class="education">
        <h2>Training and Education</h2>
        <!-- ** Education item to duplicate from Education [] ** -->
        <article class="education item">
          <div class="period">
            <p class="from"></p>
            <p class="to"></p>
          </div>
          <div class="title"></div>
          <div class="organisation">
            <div class="organisation name"></div>
            <div class="organisation contact">
              <div class="organisation contact city"></div>
              <div class="organisation contact country"></div>
            </div>
          </div>
          <div class="activities"></div>
        </article>
      </section>
      <section class="skills">
        <h2>Skills</h2>
        <article class="linguistic"></article>
        <article class="communicational"></article>
        <article class="organisational"></article>
        <article class="professional"></article>
        <article class="computational"></article>
        <article class="driving"></article>
      </section>
      <section class="personal">
        <h2>Various</h2>
        <article class="birth">
          <div class="birth date"></div>
          <div class="birth place"></div>
        </article>
        <article class="nationality">
          <div class="nationality initial"></div>
          <div class="nationality additional"></div>
        </article>
        <article class="civilstatus"></article>
        <article class="hobbies"></article>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
