<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae</title>
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- fonts link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar w/ text</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="identity">
        <article class="candidatename">
          <h1>
            John Doe
          </h1>
        </article>
        <div class="candidatecard">
          <article class="contact">
            <div class="address">
              <p class="line">12 High Street</p>
              <p class="cpcity">SDF-1234</p>
              <p class="country">NOWHERELAND</p>
            </div>
            <div class="media">
              <!-- ** Contact media to duplicate - phone, email, messaging etc.. ** -->
              <p class="media number"></p>
            </div>
          </article>
          <article class="photo">
            <img src="" alt="candidate picture" />
          </article>
        </div>
      </section>
      <section class="objective">
        <article class="mission"></article>
        <article class="jobrelated"></article>
      </section>
      <section class="experience">
        <h2>Work Experience</h2>
        <!-- ** Experience item to duplicate from WorkExperience [] ** -->
        <article class="experience item">
          <div class="period">
            <p class="from"></p>
            <p class="to"></p>
          </div>
          <div class="position"></div>
          <div class="employer">
            <div class="employer name"></div>
            <div class="employer contact">
              <div class="employer contact city"></div>
              <div class="employer contact country"></div>
            </div>
          </div>
          <div class="activities"></div>
        </article>
      </section>
      <section class="education">
        <h2>Training & Educational background</h2>
        <!-- ** Education item to duplicate from Education [] ** -->
        <article class="education item">
          <div class="period">
            <p class="from"></p>
            <p class="to"></p>
          </div>
          <div class="title"></div>
          <div class="organisation">
            <div class="organisation name"></div>
            <div class="organisation contact">
              <div class="organisation contact city"></div>
              <div class="organisation contact country"></div>
            </div>
          </div>
          <div class="activities"></div>
        </article>
      </section>
      <section class="skills">
        <h2>Skills</h2>
        <article class="linguistic"></article>
        <article class="communicational"></article>
        <article class="organisational"></article>
        <article class="professional"></article>
        <article class="computational"></article>
        <article class="driving"></article>
      </section>
      <section class="personal">
        <h2>Various</h2>
        <article class="birth">
          <div class="birth date"></div>
          <div class="birth place"></div>
        </article>
        <article class="nationality">
          <div class="nationality initial"></div>
          <div class="nationality additional"></div>
        </article>
        <article class="civilstatus"></article>
        <article class="hobbies"></article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
